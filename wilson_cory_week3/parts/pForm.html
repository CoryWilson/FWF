<form ng-submit="onSave()">
  <div>
    <label for="year">
      <h3>Model Year:</h3>
    </label>
    <select id="year" ng-model="car.year">
      <option selected>2016</option>
      <option>2015</option>
      <option>2014</option>
      <option>2013</option>
      <option>2012</option>
      <option>2011</option>
      <option>2010</option>
      <option>2009</option>
      <option>2008</option>
      <option>2007</option>
      <option>2006</option>
      <option>2005</option>
      <option>2004</option>
      <option>2003</option>
      <option>2002</option>
      <option>2001</option>
      <option>2000</option>
      <option>1999</option>
      <option>1998</option>
      <option>1997</option>
      <option>1996</option>
      <option>1995</option>
      <option>1994</option>
      <option>1993</option>
      <option>1992</option>
      <option>1991</option>
      <option>1990</option>
      <option>Don't Bother</option>
    </select>
  </div>
  <div>
    <label for="make">
      <h3>Manufacturer:</h3>
    </label>
    <input type="text" id="make" ng-model="car.make"/>
  </div>
  <div>
    <label for="model">
      <h3>Model:</h3>
    </label>
    <input type="text" ng-model="car.model"/>
  </div>
  <div>
    <label for="bodystyle">
      <h3>Bodystyle:</h3>
    </label>
    <input type="radio" ng-model="car.bodystyle" value="Coupe" checked/><label class="radio">Coupe</label>
    <input type="radio" ng-model="car.bodystyle" value="Sedan"/><label class="radio">Sedan</label>
    <input type="radio" ng-model="car.bodystyle" value="Hatchback"/><label class="radio">Hatchback</label>
    <input type="radio" ng-model="car.bodystyle" value="SUV"/><label class="radio">SUV</label>
    <input type="radio" ng-model="car.bodystyle" value="Truck"/><label class="radio">Truck</label>
  </div>
  <button class="button-style">Save Car</button>
</form>
